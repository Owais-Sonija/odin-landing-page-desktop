<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biryani Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
        <!-- Nav + Hero Area Starts Here -->
    
        <section class="hero_section">

            <nav>
                <div class="nav_left">
                    <h1>Biryani Palace</h1>
                </div>
                <div class="nav_right">
                    <a href="#">header link one</a>
                    <a href="#">header link two</a>
                    <a href="#">header link three</a>
                </div>
            </nav>
            <div class="hero_body">
                <div class="hero_left">
                    <h2>
                        Biryani Palace
                    </h2>
                    <p>
                        Your dream palace of taste and delight. Where creativity meets perfection and spice meets the best of ingredients.  
                    </p>
                    <button>
                        Order Now
                    </button>
                </div>
                <div class="hero_right">
                    <img src="./images/biryani-hero.jpg" width="500" height="300" alt="biryani-hero-image">
                </div>

            </div>
        </section>
    
        <!-- Nav + Hero Area Ends Here -->
    
    
        <!-- Menu Area Starts Here -->

        <section class="menu">
            <h2>Our Delicious Biryani Menu</h2>
            <div class="cards">
                <div class="card">
                    <div class="card_image">
                        <img width="200" height="200" src="./images/biryani-beef.jpg" alt="biryani-beef">
                    </div>
                    <h4>Beef Biryani</h4>
                </div>
                <div class="card">
                    <div class="card_image">
                        <img width="200" height="200" src="./images/biryani-chiken.jpg" alt="biryani-chiken">
                    </div>
                    <h4>Chicken Biryani</h4>
                </div>
                <div class="card">
                    <div class="card_image">
                        <img width="200" height="200" src="./images/biryani-mutka.jpg" alt="biryani-mutka">
                    </div>
                    <h4>Mutka Biryani</h4>
                </div>
                <div class="card">
                    <div class="card_image">
                        <img width="200" height="200" src="./images/briyani-indian.jpg" alt="briyani-indian">
                    </div>
                    <h4>Indian Biryani</h4>
                </div>
            </div>
        </section>

        <!-- Menu Area Ends Here -->
        
        
        <!-- Quote Area Starts Here -->
        <!-- Quote Area Ends Here -->


    </main>

</body>
</html>
